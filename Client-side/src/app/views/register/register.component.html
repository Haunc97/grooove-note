<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
<main class="main d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card mx-4">
                    <div class="card-body p-4">
                        <form [formGroup]="CreateAccountForm" (ngSubmit)="onCreateAccount()">
                            <h1>Register</h1>
                            <p class="text-muted">Create your account</p>
                            <div *ngIf="isCreated && !isFailure" class="alert alert-success" role="alert">
                                <h4 class="alert-heading">Creating your account successfully.</h4>
                                <p>Please confirm our mail in your email to complete the registration.</p>
                                <hr>
                            </div>
                            <div *ngIf="isFailure" class="alert alert-danger" role="alert">Cannot create new account.</div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-user"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Name"
                                    [formControl]="CreateAccountForm.controls['fullname']"
                                    [(ngModel)]="registerInfo.fullname">
                                <div class="text-danger"
                                    *ngIf="CreateAccountForm.controls['fullname'].hasError('required') && CreateAccountForm.controls['fullname'].dirty">
                                    Name is required field.
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Email"
                                    [formControl]="CreateAccountForm.controls['email']" [(ngModel)]="registerInfo.email"
                                    required>
                                <div
                                    *ngIf="CreateAccountForm.controls['email'].hasError('required') && CreateAccountForm.controls['email'].dirty">
                                    Email is required field.
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password"
                                    autocomplete="new-password" required
                                    [formControl]="CreateAccountForm.controls['password']"
                                    [(ngModel)]="registerInfo.password">
                                <div
                                    *ngIf="CreateAccountForm.controls['password'].hasError('required') && CreateAccountForm.controls['password'].dirty">
                                    Password is required field.
                                </div>
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" placeholder="Password ( Confirm )"
                                    [formControl]="CreateAccountForm.controls['confirmPass']">
                                <div
                                    *ngIf="CreateAccountForm.hasError('notSame') && CreateAccountForm.controls['confirmPass'].dirty">
                                    Password is incorrect.
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-9 col-form-label">
                                    <div class="form-check form-check-inline mr-1">
                                        <input class="form-check-input" id="inline-checkbox1" type="checkbox"
                                            [(ngModel)]="isAcceptTerms" [ngModelOptions]="{standalone: true}">
                                        <label class="form-check-label" for="inline-checkbox1">
                                            Accept
                                            <span class="text-info"><strong>terms and conditions</strong></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-block btn-success"
                                [disabled]="!CreateAccountForm.valid || !isAcceptTerms">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
